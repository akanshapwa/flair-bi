<html>

<head>
    <title>Pie</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="css/d3viz.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <script src="script/bootstrap.min.js"></script>

    <script src="d3-lasso.min.js"></script>
    <script src="common.js"></script>
    <script src="util.js"></script>
    <script src="legend_barcharts.js"></script>

    <script src="bullet.js"></script>
    <script src="d3-libs/d3.bullet.js"></script>

</head>

<body>
    <div>
        <div id="header" style="position: relative; border: 1px solid #999; width: 800">
            <div class="row">
                <div class="col-md-10">
                    <p>Bullet chart </p>
                </div>

            </div>

        </div>
        <div id="clusteredverticalbar" style="position: relative; border: 1px solid #999; width: 800;height: 600;"
            height="540">
            <svg id="donut" />
            <div id="tooltip"></div>

            <div class="confirm" style="visibility: hidden;">
                <button class="btn btn-filters btn-primary">
                    <i class="fa fa-check"></i>
                </button>
                <button class="btn btn-filters btn-default">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        /* Global variable accessible from anywhere */
        var COMMON = common(),
            UTIL = util()
        LEGEND = legend();
        var config = {
            dimension: ['State'],
            measures: ['Under 5 Years', '5 to 13 Years'],
            fontStyle: "italic",
            fontWeight: "bold",
            fontSize: "15",
            showLabel: true,
            valueColor: "#ff00ff",
            targetColor: "#00ff00",
            orientation: "horizontal",//horizontal|vertical
            segments: "3",
            segmentInfo: 'upto,500000,#8000ff|upto,900000,#4000ff|above,900000,#0000ff|default,,#00bfff',
            measureNumberFormat: "K",
            targetNumberFormat: "K"
        };

        var chart = bullet()
            .config(config)
            .sort(UTIL.DESCENDING)
            .tooltip(true);

        d3.csv('data.csv', function (data) {
            d3.select('#donut')
                .datum(data)
                .call(chart);
        });
    </script>
</body>

</html>
