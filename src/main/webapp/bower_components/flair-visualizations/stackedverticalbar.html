<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/d3viz.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <script src="script/bootstrap.min.js"></script>

    <script src="d3-lasso.min.js"></script>
    <script src="common.js"></script>
    <script src="util.js"></script>
    <script src="legend_barcharts.js"></script>

    <script src="stackedverticalbar.js"></script>

</head>

<body>
    <div>
        <div id="header" style="position: relative; border: 1px solid #999; width: 800">
            <div class="row">
                <div class="col-md-10">
                    <p>Clustered Vertical Bar Charts </p>
                </div>
                <div class="col-md-2">
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox myonoffswitch"
                            id="myonoffswitch" checked>
                        <label class="onoffswitch-label" for="myonoffswitch">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>

        </div>
        <div style="position: relative; border: 1px solid #999; width: 800;height: 600;" height="540">
            <svg id="donut" />
            <div id="tooltip"></div>
            <div class="confirm" style="visibility: hidden;">
                <button class="btn btn-filters btn-primary">
                    <i class="fa fa-check"></i>
                </button>
                <button class="btn btn-filters btn-default">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        /* Global variable accessible from anywhere */
        var COMMON = common(),
            UTIL = util()
        LEGEND = legend();

        var config = {
            dimension: ['State'],
            measure: ['Under 5 Years', '5 to 13 Years', '14 to 17 Years', '18 to 24 Years', '25 to 44 Years', '45 to 64 Years', '65 Years and Over'],
            showLegend: true, // true|false
            legendPosition: 'left', // top|bottom|right|left
            "showXaxis": true,
            "showYaxis": true,
            "showXaxisLabel": true,
            "showYaxisLabel": true,
            "xAxisColor": "#ff0000",
            "yAxisColor": "#00ff00",
            "showGrid": true,
            "stacked": false,
            "displayName": "Dimension 1",
            "showValues": [true, true, true, true, true, true, true,],
            "displayNameForMeasure": ["Measure 1", "Measure 2", "Measure 2", "Measure 2", "Measure 2", "Measure 2", "Measure 2"],
            "fontStyle": ["italic", "bold", "bold", "bold", "bold", "bold", "bold"],
            "fontWeight": ["bold", "900", "900", "900", "900", "900", "900",],
            "numberFormat": ["M", "M", "M", "M", "M", "M", "M"],
            "textColor": ["#e06a6a", "#639ece", "#639ece", "#639ece", "#639ece", "#639ece", "#639ece"],
            "displayColor": ["", "", "", "", "", "", ""],
            "borderColor": ["", "", "", "", "", "", ""],
            "fontSize": ["8", "8", "8", "8", "8", "8", "8"]
        }

        var chart = stackedverticalbar()
            .config(config)
            .sort(UTIL.DESCENDING)
            .tooltip(true);

        d3.csv('data.csv', function (data) {
            d3.select('#donut')
                .datum(data)
                .call(chart);
        });


    </script>
</body>

</html>
