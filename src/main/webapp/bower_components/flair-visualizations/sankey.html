<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/d3viz.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <script src="script/bootstrap.min.js"></script>

    <script src="d3-lasso.min.js"></script>
    <script src="common.js"></script>
    <script src="util.js"></script>
    <script src="d3-libs/d3.sankey.js"></script>

    <script src="sankey.js"></script>

</head>

<body>
    <div>
        <div id="header" style="position: relative; border: 1px solid #999; width: 800">
            <div class="row">
                <div class="col-md-10">
                    <p> Sankry Charts</p>
                </div>
                
            </div>

        </div>
        <div style="position: relative; border: 1px solid #999; width: 800;height: 600;">
            <svg id="donut" />
            <div id="tooltip"></div>

            <div class="confirm" style="visibility: hidden;">
                <button class="btn btn-filters btn-primary">
                    <i class="fa fa-check"></i>
                </button>
                <button class="btn btn-filters btn-default">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        /* Global variable accessible from anywhere */
        var COMMON = common(),
            UTIL = util()
      
        var config = {
            dimension: ['Contury', 'State'],
            "measure": ['Population'],
            showLabels: [true,true] ,// true|false
            fontStyle: ['italic','italic'], // top|bottom|right|left
            "fontWeight": ["900","bold"],
            "fontSize":[ "15","10"],
            "textColor": ["#ff0000","#000000"],
            colorPattern: 'single_color',//gradient_color|unique_color|single_color
            "displayColor": "#ff0000",
            "borderColor": "#00ff00",
            "numberFormat": "K"
        }

        var chart = clusteredhorizontalbar()
            .config(config)
            .sort(UTIL.DESCENDING)
            .tooltip(true);

        d3.csv('treemap.csv', function (data) {
            d3.select('#donut')
                .datum(data)
                .call(chart);
        });


    </script>
</body>

</html>
