<div class="fbibox">
    <div class="fbibox-content">
        <div class="table-responsive">
            <table class="jh-table table table-striped flair-table-v1">
                <thead>
                    <tr>
                        <th><span data-translate="global.field.id">ID</span></th>
                        <th><span data-translate="flairbiApp.visualizationColors.code">Code</span></th>
                        <th>Color</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="visualizationColors in vm.visualizationColors track by visualizationColors.id">
                        <td><a ui-sref="visualization-colors-detail({id:visualizationColors.id})">{{visualizationColors.id}}</a></td>
                        <td>{{visualizationColors.code}}</td>
                        <!-- <td ng-style="{'background-color':visualizationColors.code}"></td> -->
                        <td><button ng-style="{'background-color':visualizationColors.code,'padding': '15px','pointer-events': 'none'}" class="btn btn-default btn-sm"></button></td>
                        <td class="text-right">
                            <div class="btn-group flex-btn-group-container">
                                <button type="submit"
                                        ui-sref="visualization-colors-detail({id:visualizationColors.id})"
                                        class="btn btn-default btn-sm">
                                <span class="fa fa-eye view-icon fa-2x"></span>
                                </button>
                                &nbsp;
                                <button type="submit"
                                        ui-sref="visualization-colors.edit({id:visualizationColors.id})"
                                        class="btn btn-default btn-sm">
                                <span class="fa fa-edit edit-icon fa-2x"></span>
                                </button>
                                &nbsp;
                                <button type="submit"
                                        ui-sref="visualization-colors.delete({id:visualizationColors.id})"
                                        class="btn btn-default btn-sm">
                                <span class="fa fa-trash delete-icon fa-2x"></span>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
