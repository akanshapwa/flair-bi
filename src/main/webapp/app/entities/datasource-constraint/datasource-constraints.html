<div>
    <h2 data-translate="flairbiApp.datasourceConstraint.home.title">Datasource Constraints</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="datasource-constraint.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="flairbiApp.datasourceConstraint.home.createLabel">
                        Create new Datasource Constraint
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="flairbiApp.datasourceConstraint.constraintDefinition">Constraint Definition</span></th>
                    <th><span data-translate="flairbiApp.datasourceConstraint.user">User</span></th>
                    <th><span data-translate="flairbiApp.datasourceConstraint.datasources">Datasources</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="datasourceConstraint in vm.datasourceConstraints track by datasourceConstraint.id">
                    <td><a ui-sref="datasource-constraint-detail({id:datasourceConstraint.id})">{{datasourceConstraint.id}}</a></td>
                    <td>{{datasourceConstraint.constraintDefinition}}</td>
                    <td>
                        {{datasourceConstraint.user.login}}
                    </td>
                    <td>
                        <a ui-sref="datasources-detail({id:datasourceConstraint.datasource.id})">{{datasourceConstraint.datasource.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="datasource-constraint-detail({id:datasourceConstraint.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="datasource-constraint.edit({id:datasourceConstraint.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="datasource-constraint.delete({id:datasourceConstraint.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
